<!DOCTYPE html>
<html>
<head>
    <title>University Institute of Computing</title>
    <style>
        /* --- Global Styles --- */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6633, #ff9966);
            font-family: "Poppins", sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        body::-webkit-scrollbar {
            display: none;
        }
        /* --- Header Section --- */
        /* table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table td {
            padding: 10px;
        } */

        h1 {
            font-size: 30px;
            color: #000;
            letter-spacing: 1.5px;
        }

        /* --- Course Images --- */
        .course-container {
            text-align: center;
            margin: 0px 0;
        }

        .course-container a {
            display: inline-block;
            margin: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .course-container img {
            width: 580px;
            height: 240px;
            border: 2px solid white;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .course-container img:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: #000;
        }

        /* --- Logo --- */
        .logo {
            width: 150px;
            height: 120px;
            border-radius: 10px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .course-container img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <table align="center">
        <tr>
            <td align="center">
                <img src="../multi-media/logo/course.png" alt="MCA Student" class="logo">
            </td>
            <td align="center">
                <h1><u>Courses / Modules</u></h1>
            </td>
        </tr>
    </table>

    <!-- Course Section -->
    <div class="course-container">
        <a href="../course-list/mca-general.html">
            <img src="../multi-media/images/mca-gen.png" alt="General MCA">
        </a>

        <a href="../course-list/mca-aiml.html">
            <img src="../multi-media/images/mca-aiml.png" alt="MCA with AI & ML">
        </a>

        <br>

        <a href="../course-list/mca-ds.html">
            <img src="../multi-media/images/mca-ds.png" alt="MCA with Data Science">
        </a>

        <a href="../course-list/mca-cc.html">
            <img src="../multi-media/images/mca-cd.png" alt="MCA with Cloud Computing & DevOps">
        </a>
    </div>
</body>
</html>
