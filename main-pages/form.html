<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chandigarh University | New Registration Form</title>
    <style>
        /* ======= GLOBAL STYLES ======= */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #e3f2fd);
            font-family: "Poppins", sans-serif;
            color: #222;
        }

        body::-webkit-scrollbar {
            display: none;
        }
        /* ======= HEADER ======= */
        header {
            text-align: center;
            background: #a80000;
            color: white;
            padding: 25px 10px;
            border-bottom: 4px solid #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.4rem;
            letter-spacing: 1.2px;
            margin: 5px 0;
        }

        header h3 {
            font-weight: 500;
            margin-top: 5px;
        }

        /* ======= BANNER ======= */
        .banner img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        /* ======= FORM CONTAINER ======= */
        .container {
            width: 70%;
            background: #fff;
            margin: 40px auto;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border-top: 8px solid #a80000;
        }

        fieldset {
            border: 2px solid #a80000;
            border-radius: 10px;
            padding: 30px;
        }

        legend {
            font-size: 1.3rem;
            color: #a80000;
            font-weight: 600;
            padding: 0 15px;
        }

        table {
            width: 100%;
        }

        table td {
            padding: 10px;
            font-weight: 500;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #a80000;
            box-shadow: 0 0 8px rgba(168, 0, 0, 0.3);
        }

        /* ======= BUTTONS ======= */
        .button-group {
            text-align: center;
            margin-top: 25px;
        }

        input[type="submit"], 
        input[type="reset"], 
        input[type="button"] {
            padding: 10px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            color: white;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"] {
            background: #a80000;
        }

        input[type="reset"] {
            background: #1565c0;
        }

        input[type="button"] {
            background: #333;
        }

        input[type="submit"]:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        input[type="reset"]:hover {
            background: #1976d2;
            transform: scale(1.05);
        }

        input[type="button"]:hover {
            background: #000;
            transform: scale(1.05);
        }

        /* ======= FOOTER ======= */
        footer {
            text-align: center;
            background: #a80000;
            color: white;
            padding: 15px;
            margin-top: 50px;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        /* ======= RESPONSIVE DESIGN ======= */
        @media (max-width: 900px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            table td {
                display: block;
                width: 100%;
            }

            input[type="text"], input[type="email"], input[type="tel"], select {
                width: 100%;
            }

            legend {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Chandigarh University</h1>
        <h3>New Student Registration Form</h3>
    </header>

    <!-- BANNER -->
    <!-- <div class="banner">
        <img src="../multi-media/images/form.png" alt="Registration Banner">
    </div> -->

    <!-- FORM SECTION -->
    <div class="container">
        <form action="thankyou.html" method="post" onsubmit="return showPopup(event)">

            <fieldset>
                <legend>Enter Your Details</legend>
                <table cellpadding="5" cellspacing="0">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required 
                                placeholder="Enter your name"
                                oninput="validateAlpha(this)"
                            >
                            <script>
                                function validateAlpha(input) {
                                    const regex = /^[A-Za-z\s]+$/;
                                    if (input.value === "" || regex.test(input.value)) {
                                        input.setCustomValidity("");
                                    } else {
                                        input.setCustomValidity("Only alphabets and spaces are allowed");
                                    }
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="name">Surname:</label></td>
                        <td>
                            <input 
                                type="text" 
                                id="Surname" 
                                name="Surname" 
                                required 
                                placeholder="Enter your surname"
                                oninput="validateAlpha(this)"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Adhaar">Adhaar:</label></td>
                        <td>
                            <input 
                                type="text" 
                                id="Adhaar" 
                                name="Adhaar" 
                                required 
                                pattern="\d{4}-\d{4}-\d{4}" 
                                placeholder="Ex - 1234-5678-9012"
                                title="Enter 12 digits in format: 1234-5678-9012"
                                oninput="validateAdhaar(this)"
                            >
                            <script>
                                function validateAdhaar(input) {
                                    const regex = /^\d{4}-\d{4}-\d{4}$/;
                                    if (input.value === "" || regex.test(input.value)) {
                                        input.setCustomValidity("");
                                    } else {
                                        input.setCustomValidity("Enter 12 digits in format: 1234-5678-9012");
                                    }
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="photo">Upload Photo:</label></td>
                        <td>
                            <input type="file" id="photo" name="photo" required accept="image/*" onchange="previewPhoto(event)">
                            <br>
                            <img id="photoPreview" src="#" alt="Photo Preview" style="display:none; max-width:120px; margin-top:10px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
                            <script>
                                function previewPhoto(event) {
                                    const input = event.target;
                                    const preview = document.getElementById('photoPreview');
                                    if (input.files && input.files[0]) {
                                        const reader = new FileReader();
                                        reader.onload = function(e) {
                                            preview.src = e.target.result;
                                            preview.style.display = 'block';
                                        };
                                        reader.readAsDataURL(input.files[0]);
                                    } else {
                                        preview.src = '#';
                                        preview.style.display = 'none';
                                    }
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="contact">Contact No.:</label></td>
                        <td>
                            <input 
                                type="tel" 
                                id="contact" 
                                name="contact" 
                                pattern="[0-9]{10}" 
                                placeholder="10-digit number" 
                                required 
                                oninput="validateIndianPhone(this)"
                            >
                            <script>
                                function validateIndianPhone(input) {
                                    // Indian mobile numbers start with 7, 8, or 9 and are 10 digits
                                    const regex = /^(7|8|9)\d{9}$/;
                                    if (input.value === "" || regex.test(input.value)) {
                                        input.setCustomValidity("");
                                    } else {
                                        input.setCustomValidity("Enter a valid 10-digit Indian mobile number starting with 7, 8, or 9");
                                    }
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="course">Course:</label></td>
                        <td>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="MCA-General">MCA-General</option>
                                <option value="MCA-AI & ML">MCA-AIML</option>
                                <option value="MCA- Cloud Computing">MCA-CC</option>
                                <option value="MCA-Data Science">MCA-DS</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="Ex - abc123@gmail.com"
                                title="Email must end with @gmail.com, @hotmail.com, or @outlook.com"
                                oninput="validateEmail(this)"
                            >
                            <script>
                                function validateEmail(input) {
                                    const regex = /^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com|outlook\.com)$/;
                                    if (input.value === "" || regex.test(input.value)) {
                                        input.setCustomValidity("");
                                    } else {
                                        input.setCustomValidity("Email must end with @gmail.com, @hotmail.com, or @outlook.com");
                                    }
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td>
                            <textarea 
                                id="address" 
                                name="address" 
                                required 
                                rows="3" 
                                style="width:100%; border-radius:8px; border:1px solid #ccc; font-size:1rem; padding:10px; resize:vertical; box-sizing:border-box;"
                                oninput="validateAddress(this)"
                            ></textarea>
                            <script>
                                function validateAddress(input) {
                                    // Allow alphabets, digits, dash (-), hashtag (#), and spaces
                                    const regex = /^[A-Za-z0-9\-#\s]+$/;
                                    if (input.value === "" || regex.test(input.value)) {
                                        input.setCustomValidity("");
                                    } else {
                                        input.setCustomValidity("Only alphabets, digits, dash (-), hashtag (#), and spaces are allowed.");
                                    }
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td>
                            <input 
                                type="date" 
                                id="dob" 
                                name="dob" 
                                required 
                                min="" 
                                oninput="validateAge(this)"
                            >
                        </td>
                        <script>
                            // Set max date to today minus 18 years
                            document.addEventListener('DOMContentLoaded', function() {
                                const dobInput = document.getElementById('dob');
                                const today = new Date();
                                const minDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
                                dobInput.max = minDate.toISOString().split('T')[0];
                            });

                            function validateAge(input) {
                                const dob = new Date(input.value);
                                const today = new Date();
                                const age = today.getFullYear() - dob.getFullYear();
                                const m = today.getMonth() - dob.getMonth();
                                if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                                    age--;
                                }
                                if (age < 18) {
                                    input.setCustomValidity("You must be at least 18 years old.");
                                } else {
                                    input.setCustomValidity("");
                                }
                            }
                        </script>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="father">Father's Name:</label></td>
                        <td><input type="text" id="father" name="father" required></td>
                    </tr>
                    <tr>
                        <td><label for="mother">Mother's Name:</label></td>
                        <td><input type="text" id="mother" name="mother" required></td>
                    </tr>
                    <tr>
                        <td><label for="nationality">Nationality:</label></td>
                        <td><input type="text" id="nationality" name="nationality" required></td>
                    </tr>
                    <tr>
                        <td><label for="category">Category:</label></td>
                        <td>
                            <select id="category" name="category" required>
                                <option value="">Select</option>
                                <option value="general">General</option>
                                <option value="obc">OBC</option>
                                <option value="sc/st">SC/ST</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <!-- Buttons -->
                <div class="button-group">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <input type="button" value="Cancel" onclick="window.location.href='../new.html';">
                </div>
            </fieldset>
        </form>
    </div>

    
    <!-- FOOTER -->
    <footer>
        © 2025 Chandigarh University | Developed by Ashish
    </footer>

    <script>
        function showPopup(event) {
            event.preventDefault(); // Prevent immediate navigation
            alert("✅ Thank you for registration!\nYou are successfully registered.");
            // Redirect after alert
            setTimeout(() => {
                window.location.href = "thankyou.html";
            }, 500);
            return false;
        }
        </script>
        
</body>
</html>
